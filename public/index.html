<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Andrew's B&B</title>

  <!-- Main styles -->
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <div class="wrap wide">

    <!-- ===== Header / Logo ===== -->
    <header class="header">
      <div class="brand" id="brandName">Andrew's B&B</div>
    </header>

    <!-- ===== Top auto-scrolling room strip (NO ARROWS) ===== -->
    <section class="strip">
      <div class="marquee">
        <div class="track" id="thumbTrack">
          <!-- Thumbnails injected by app.js -->
          <!-- Each thumbnail will ONLY show dots, no text -->
        </div>
      </div>
    </section>

    <!-- ===== Main room list ===== -->
    <section class="rooms" id="rooms">
      <!-- Full room cards injected by app.js -->
    </section>

  </div>

  <!-- App logic -->
  <script src="/app.js"></script>
</body>
</html>
